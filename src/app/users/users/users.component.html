<div class="container">
    
    <div class="row">
        <div class="col" style="margin-left: auto;margin-right: auto;text-align: center;">
            <h1>Overzicht van users</h1>
            <mat-selection-list #users [multiple]="false" *ngIf="lijstUsers != null && lijstUsers.length > 0; else nousers">
                <div style="text-align: right;">
                    <button mat-raised-button color="primary" (click)="onAdd()" style="margin-top: 10px;">Add</button>
                    <button mat-raised-button color="accent" (click)="onEdit(users.selectedOptions.selected[0]?.value)" style="margin-left: 10px;">Edit</button>
                    <button mat-raised-button color="warn" (click)="onDelete(users.selectedOptions.selected[0]?.value)" style="margin-left: 10px;">Delete</button>
                </div>
                <div mat-subheader>Users</div>
                <mat-list-option *ngFor="let user of lijstUsers; let i = index" [value]="user">
                    <div class="row">
                        <div class="col-md-2 centerV">
                            <span *ngIf='!user["linkfoto"]' class="material-icons">account_circle</span>
                            <img *ngIf='user["linkfoto"]' [src]='user["linkfoto"]' style="max-width: 30%;">
                        </div>
                        <div class="col-md-10" style="vertical-align: center;text-align: left;">
                            <div mat-line>{{user.firstName}} {{user.lastName}}</div>
                            <div mat-line>{{user.email}}</div>
                        </div>
                    </div>
                </mat-list-option>
            </mat-selection-list>
            <ng-template #nousers>
                <h3>Geen users</h3>
            </ng-template>
        </div>
    </div>
</div>
