<mat-nav-list>
  <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
    (click)="onSidenavClose()">
    <mat-icon>home</mat-icon><span class="nav-caption">Home</span>
  </a>
  <hr>

  <!-- Logged Out -->
  <div *ngIf="!loggedIn">
    <!-- Aanmelden -->
    <a mat-list-item routerLink="/registreren" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      (click)="onSidenavClose()">
      <mat-icon>person_add_alt_1</mat-icon><span class="nav-caption">Aanmelden</span>
    </a>
    <!-- Registreren -->
    <a mat-list-item routerLink="/aanmelden" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      (click)="onSidenavClose()">
      <mat-icon>login</mat-icon><span class="nav-caption">Registreren</span>
    </a>
  </div>

  <!-- Logged in -->
  <div *ngIf="loggedIn">
    <!-- Profiel -->
    <a mat-list-item routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      (click)="onSidenavClose()">
      <mat-icon>account_circle</mat-icon><span class="nav-caption">Profiel</span>
    </a>
    <!-- Ranking -->
    <a mat-list-item routerLink="/ranking" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      (click)="onSidenavClose()">
      <mat-icon id="ranking">emoji_events</mat-icon><span class="nav-caption">Ranking</span>
    </a>
    <!-- Wedstrijden -->
    <a mat-list-item routerLink="/wedstrijden" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      (click)="onSidenavClose()">
      <mat-icon>sports_soccer</mat-icon><span class="nav-caption">Wedstrijden</span>
    </a>

    <!-- Logged in as Admin -->
    <div *ngIf="currentUser.Role == 'admin'">
      <hr>
      <!-- Gebruikers -->
      <a mat-list-item routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        (click)="onSidenavClose()">
        <mat-icon>group</mat-icon><span class="nav-caption">Gebruikers</span>
      </a>
      <!-- Ploegen -->
      <a mat-list-item routerLink="/teams" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        (click)="onSidenavClose()">
        <mat-icon>group_add</mat-icon><span class="nav-caption">Ploegen</span>
      </a>
      <!-- Competities -->
      <a mat-list-item routerLink="/competition" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        (click)="onSidenavClose()">
        <mat-icon>emoji_events</mat-icon><span class="nav-caption">Competities</span>
      </a>

    </div>
    <hr>

    <!-- Logout -->
    <a mat-list-item routerLink="/signup" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      (click)="onSidenavClose(); logout()">
      <mat-icon id="logout" color="warn">power_settings_new</mat-icon><span class="nav-caption">Logout</span>
    </a>
  </div>

</mat-nav-list>
