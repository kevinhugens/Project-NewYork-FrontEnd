<div class="row">
  <div class="col-12 col-md-6 text-center">
    <h1>Welkom</h1>
    <form #signupUserForm="ngForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]='newUser["firstName"]' placeholder="Voornaam" name="firstname"
            minlength="2" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]='newUser["lastName"]' placeholder="Achternaam" name="lastname"
            minlength="2" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="email" [(ngModel)]='newUser["email"]' placeholder="E-mail" name="email" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" [(ngModel)]='newUser["password"]' placeholder="Wachtwoord" name="password"
            minlength="4" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]='newUser["dateOfBirth"]' [ngModel]='newUser["dateOfBirth"] | date:"yyyy-MM-dd"'
            placeholder="Geboortedatum" name="dateofbirth" required [matDatepicker]="picker2" [min]="minDate"
            [max]="maxDate" />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit"
        [disabled]="!signupUserForm.form.valid || submitted">Registreer</button>
      <div class="text-muted mt-2">Al een account? <a [routerLink]="['/aanmelden']">Meld aan</a>!</div>
    </form>
  </div>

  <!-- Image -->
  <div class="col-12 col-md-6 text-center">
    <form class="form" enctype="multipart/form-data">
      <dropzone class="dropzone-container" [message]="'Klik of sleep een foto om up te loaden'" [config]="config"
        (error)="onUploadError($event)" style="height:auto;width:auto;"></dropzone>
    </form>
    <!-- <button class="button btn btn-danger" (click)="removeFiles()" style="margin: 2px;">Remove files</button> -->
    <button mat-raised-button color="warn" (click)="removeFiles()" class="m-1">Verwijder bestanden</button>
  </div>

</div>
