<div mat-dialog-content>

  <!-- Title -->
  <div class="row">
    <div class="col-12">
      <h1 mat-dialog-title>Je heb deze wedstrijd aangemaakt</h1>
    </div>
  </div>

  <!-- Game -->
  <div class="row">
    <div mat-dialog-content class="col-12 content">
        <app-game-card [competition]="game.competitionID" [game]="game" [team1] ="game.team1" [team2]="game.team2" [latest]="false"></app-game-card>
    </div>
  </div>

  <!-- Actions -->
  <div class="row">
    <div id="actions" class="col-12">
      <mat-dialog-actions align="center">
        <button mat-button mat-raised-button color="warn" mat-dialog-close mat-dialog-close="discard">Ongedaan maken</button>
        <button mat-button mat-raised-button color="primary" mat-dialog-close
          mat-dialog-close>OK</button>
      </mat-dialog-actions>
    </div>
  </div>

</div>
