<div class="container">
    <h1 class="text-center">Alle wedstrijden van <span class="font-weight-bold">{{team1.teamName}}</span></h1>
    <ng-container *ngFor="let g of games" >
        <app-game-card class="m-1" [competition]="competition" [game]="game" [team1] ="team1" [team2]="team2" [latest]="true"></app-game-card>
    </ng-container>
    
</div>
