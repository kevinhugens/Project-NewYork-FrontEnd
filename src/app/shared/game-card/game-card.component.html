<div class="card">
    <div class="card-body">
      <h2 class="card-title">{{competition.name}}</h2>
      <h6 class="card-subtitle">{{game.date | date}}</h6>
          <div class="row card-text">
                <div class="col text-center">
                    <div class="row justify-content-center">
                        {{team1.teamName}}
                    </div>
                    <div class="row justify-content-center">
                        <img class="imgStyle" src="{{team1.photo}}" alt="">
                    </div>

                </div>
                <div class="col centerV">
                    <p class="dash">-</p>
                </div>
                <div class="col">
                    <div class="row justify-content-center">
                        {{team2.teamName}}
                    </div>
                    <div class="row justify-content-center">
                        <img class="imgStyle" src="{{team2.photo}}" alt="">
                    </div>
                </div>
          </div>
          <div *ngIf="latest" class="pt-3"> 
            <a href="#" class="card-link">Start wedstrijd</a>
          </div>
      
    </div>
  </div>
