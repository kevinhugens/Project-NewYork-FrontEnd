<div  class="card">
    <div class="card-body">
      <h2 *ngIf="competition" class="card-title">{{competition.name}}</h2>
      <h2 *ngIf="!competition" class="card-title">{{vriendschappelijk}}</h2>

      <h3 *ngIf="game" class="card-subtitle">{{game.date | date}}</h3>
          <div class="row card-text">
                <div *ngIf="team1" class="col text-center">
                    <div class="row justify-content-center">
                        {{team1.teamName}}
                    </div>
                    <div class="row justify-content-center">
                        <span class="material-icons">
                            stars
                            </span>
                    </div>

                </div>
                <div class="col centerV">
                    <p class="dash">-</p>
                </div>
                <div *ngIf="team2" class="col">
                    <div class="row justify-content-center">
                        {{team2.teamName}}
                    </div>
                    <div class="row justify-content-center">
                        <span class="material-icons" style="font-size: 30px;">
                            stars
                            </span>
                    </div>
                </div>
          </div>
          <div *ngIf="next" class="pt-3"> 
            <a class="card-link btn btn-success" (click)="goLive(game.gameID)">Start wedstrijd</a>
          </div>
      
    </div>
  </div>
