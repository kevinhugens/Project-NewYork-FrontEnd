<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <img src="../../../assets/tableFootball2.jpg" alt="tableFootball" class="img-fluid">
            <h1>Welkom!</h1>
            <p>Welkom op de startpagina. Hieronder vindt u enkele handige snelkoppelingen.</p>
            <div *ngIf="competition" class="row">

                <div class="col-lg-8">
                    <div class="mb-3">
                        <app-game-card [competitionid]="competition.competitionID" [gameid]="game.gameID" [team1id] ="team1.teamID" [team2id]="team2.teamID" [next]="true"></app-game-card>

                    </div>
                    
                    <app-game-card [competitionid]="" [gameid]="game.gameID" [team1id] ="team1.teamID" [team2id]="team2.teamID" [next]="false"></app-game-card>
                </div>
                
                <div class="col-lg-4">
                    <div class="card" >
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                            <h2 class="card-title">{{competition.name}}</h2>
                            <p class="card-text">Hier kan u een wedstrijd starten</p>
                            <button mat-raised-button color="primary">Wedstrijd starten</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
